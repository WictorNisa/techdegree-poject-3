<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>My Online Form</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
<header class="main-header">
  <div class="hero-header">
    <h1>The Code Review</h1>
  </div>
  <div class="hero-text">
    <h2>Signup for our newsletter</h2>
    <p>Get the lastest news on how your code is doing right in your inbox</p>
  </div>
</header>

<main>
  <section class="contact-container">
    <div class="form-wrapper">
    <form action="index.html" method="post">
      <fieldset>
        <legend>Contact Information</legend>
          <ul>
          <li>
          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name" placeholder="Required" required>
        </li>

          <li>
          <label for="mail">Email Adress</label>
          <input type="email" id="mail" name="user_email"   placeholder="Required" required>
        </li>

          <li>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Optional">
        </li>

          <li>
          <label for="street">Street Adress</label>
          <input type="text" id="street" name="street" placeholder="e.g Mystreet 19" required>
        </li>

          <li>
          <label for="city">City</label>
          <input type="text" id="city" name="city" required>
        </li>

        <li>
        <label for="state">State</label>
          <select id="state" name="user_state" required>
            <option value="" disabled selected hidden>Choose State</option>
            <option value="AL">Alabama</option>
          	<option value="AK">Alaska</option>
          	<option value="AZ">Arizona</option>
          	<option value="AR">Arkansas</option>
          	<option value="CA">California</option>
          	<option value="CO">Colorado</option>
          	<option value="CT">Connecticut</option>
          	<option value="DE">Delaware</option>
          	<option value="DC">District Of Columbia</option>
          	<option value="FL">Florida</option>
          	<option value="GA">Georgia</option>
          	<option value="HI">Hawaii</option>
          	<option value="ID">Idaho</option>
          	<option value="IL">Illinois</option>
          	<option value="IN">Indiana</option>
          	<option value="IA">Iowa</option>
          	<option value="KS">Kansas</option>
          	<option value="KY">Kentucky</option>
          	<option value="LA">Louisiana</option>
          	<option value="ME">Maine</option>
          	<option value="MD">Maryland</option>
          	<option value="MA">Massachusetts</option>
          	<option value="MI">Michigan</option>
          	<option value="MN">Minnesota</option>
          	<option value="MS">Mississippi</option>
          	<option value="MO">Missouri</option>
          	<option value="MT">Montana</option>
          	<option value="NE">Nebraska</option>
          	<option value="NV">Nevada</option>
          	<option value="NH">New Hampshire</option>
          	<option value="NJ">New Jersey</option>
          	<option value="NM">New Mexico</option>
          	<option value="NY">New York</option>
          	<option value="NC">North Carolina</option>
          	<option value="ND">North Dakota</option>
          	<option value="OH">Ohio</option>
          	<option value="OK">Oklahoma</option>
          	<option value="OR">Oregon</option>
          	<option value="PA">Pennsylvania</option>
          	<option value="RI">Rhode Island</option>
          	<option value="SC">South Carolina</option>
          	<option value="SD">South Dakota</option>
          	<option value="TN">Tennessee</option>
          	<option value="TX">Texas</option>
          	<option value="UT">Utah</option>
          	<option value="VT">Vermont</option>
          	<option value="VA">Virginia</option>
          	<option value="WA">Washington</option>
          	<option value="WV">West Virginia</option>
          	<option value="WI">Wisconsin</option>
          	<option value="WY">Wyoming</option>
        </select>
      </li>

          <li>
          <label for="zipcode">Zip Code</label>
          <input id="zipcod" type="text" id="zipcode" name="zip_code" required>
        </li>  
        </ul>

      </fieldset>
      </form>
    </div>
  </section>

  <section class="newsletter-container">
    <div class="newsletter-wrapper">
      <form action="index.html" method="push">
        <fieldset>
          <legend id="newslegend">Newsletter</legend>
          <p>Select the newsletters you would like to receive</p>

          <input type="checkbox" id="html_news" value="intrest_newsletters" name="user_newsletters"><label class="check" for="html_news">HTML News</label><br>

          <input type="checkbox" id="css_news" value="intrest_newsletters" name="user_newsletters"><label class="check" for="css_news">CSS News</label><br>

          <input type="checkbox" id="js_news" value="intrest_newsletters" name="user_newsletters"><label class="check" for="js_news">Javascript News</label>

          <p>Newsletter format</p>

          <input type="radio" id="html_format" value="html_format" name="user_format"><label for="html_format" class="check">HTML</label><br>

          <input type="radio" id="plain_format" value="plain_format" name="user_format"><label for="plain_format" class="check">Plain text</label>

          <p>Other topics you'd like to hear about</p>

          <textarea id="topics" name="user_topics"></textarea>

          <button type="submit">Sign Up!</button>
        </fieldset>
      </form>
    </div>
  </section>

  <footer>
    <p id="copyrightp">Copyright the code review</p>
  </footer>
</main>
